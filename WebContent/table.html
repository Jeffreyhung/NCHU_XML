<!DOCTYPE html>
<html lang=zh-TW>
	<head>
		<script src="js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="page-container">
			<!-- header -->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header "  >
				   <a class="navbar-brand"  href="index.html">器材管理系統</a>
				</div>
			</nav><!-- end of header -->
			
			<div class="container" style="margin-top:70px; "><!-- main part -->
			<table class="table table-bordered" style=" text-align: center;">
				<tr>
					<td colspan="6"><b>借用器材</b></td>
				</tr>
				<tr>
					<td>借用單位</td>
					<td><input type='text' name="org"></td>
					<td>活動名稱</td>
					<td><input type='text' name="activity"></td>
					<td>地點</td>
					<td ><input type='text' name="location"></td>
				</tr>
				<tr>
					<td colspan="3">活動時間</td>
					<td colspan="3"><input type='date' name="date"></td>
				</tr>
				<tr>
					<td colspan="6"><b>借用器材</b></td>
				</tr>
				<tr>
					<td>混音機</td>
					<td colspan="2">
						<select class="form-control" id="mixer"> 
							<option>O1v96i</option> 
							<option>Yamaha</option> 
							<option>BX2442</option> 
							<option>LM</option> 
							<option>RM</option> 
						</select>
					</td>
					<td>喇叭數量</td>
					<td colspan="2">
						<select class="form-control" id="speaker"> 
							
						</select>
					</td>
				</tr>
				<tr>
					<td>燈光前級</td>
					<td colspan="2">
						<select class="form-control" id="console"> 
							<option>DMX</option> 
							<option>KK256</option> 
							<option>KK1024p</option> 
							<option>C24</option>
						</select>
					</td>
					<td>麥克風</td>
					<td colspan="2" id="mic">
						<select class="form-control"> 
							
						</select>
					</td>
				</tr>
				<tr>
					<td>PAR燈</td>
					<td colspan="2">
						<select class="form-control" id="par"> 
							 
						</select>
					</td>
					<td>電源線</td>
					<td colspan="2">
						<select class="form-control" id="wire"> 
							
						</select>
					</td>
				</tr>
				<tr>
					<td>LED燈</td>
					<td colspan="2">
						<select class="form-control" id="led"> 
							 
						</select>
					</td>
					<td>訊號線</td>
					<td colspan="2">
						<select class="form-control" id="line"> 
							
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="3">價格</td>
					<td colspan="3"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-default" style=" text-align: center;">送出</button>
			</div><!-- end of main part -->
		</div>
	</body>
</html>
